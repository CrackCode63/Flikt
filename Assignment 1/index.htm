<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login and Registration Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="form-box">
        <h2 id="formTitle">Login</h2>
        <form id="loginForm">
            <input type="text" id="loginUser" placeholder="Username or Phone Number">
            <input type="password" id="loginPass" placeholder="Password">
            <button type="submit">Login</button>
            <p class="switch">New user? <span onclick="showRegister()">Register</span></p>
        </form>
        <form id="registerForm" style="display:none;">
            <input type="text" id="fname" placeholder="First Name">
            <input type="text" id="lname" placeholder="Last Name">
            <input type="text" id="className" placeholder="Class">
            <input type="text" id="phone" placeholder="Phone Number">
            <input type="password" id="pass" placeholder="Create Password">
            <input type="password" id="cpass" placeholder="Confirm Password">
            <button type="submit">Register</button>
            <p class="switch">Already registered? <span onclick="showLogin()">Login</span></p>
        </form>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
